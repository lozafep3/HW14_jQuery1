<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HW14_jQuery</title>
    <link href="css/main.css" rel="stylesheet" type="text/css">
    <script
        src="http://code.jquery.com/jquery-3.2.1.min.js"
        integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
        crossorigin="anonymous">
    </script>
</head>
<body>

<form class="c-basket">

    <div class="c-basket__header">
        <h3 class="header__text"></h3>
    </div>

    <div class = "l-items">
        <div class="c-basket__item">

            <div class="l-errwrap">
                <div class="item__error">
                    <span class="error__symbol">⚠</span>
                    <div class="error__line"></div>
                    <p class="error__text"></p>
                </div>
            </div>

            <img class="item__picture" src="">

            <div class="item__data">
                <input class="item__close" type="button" value="˟">
                <h4 class="data__header">
                    <span class="db-header"></span>
                </h4>
                <p class="data__id">
                    Product <span class="db-id">#0062375</span>
                </p>
                <p class="data__vehicle">
                    <b>Vehicle:</b>
                    <span class="db-vehicle"></span>
                </p>
                <p class="data__other">
                    <b>Size/Style:</b>
                    <span class="db-style"></span>
                    <b class="other__price">$<span class="db-price"></span></b>
                </p>
                <p class="data__qty">
                    <b>QTY:</b>
                    <input class="qty__input" value="1" >
                    <input class="qty__update" type="button" value="Update">
                    <b class="qty__total">TOTAL:
                        $<span class="db-total"></span>
                    </b>
                </p>
            </div>

        </div>
    </div>

    <div class="c-basket__footer">
        <input class="c-basket__button" type="button" value="Buy">
    </div>
</form>

<script src="js/init.js"></script>
</body>
</html>
